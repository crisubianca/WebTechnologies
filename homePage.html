<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="homePageStyle.css">
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="homePage.html"><img src="logo.png" alt="Logo"></a>
      </div>
      <div class="info-button-container">
        <button class="info-button">Info</button>
        <div class="info-popup">
          <p>Information about the website.</p>
          <button class="close-button">Close</button>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="settings.html">Settings</a>
          <a href="startPage.html">Logout</a>
        </div>
      </div>
    </header>
    <div class="main-container">
      <div class="left-container">
        <div class="image-container">
          <!-- Placeholder for future images -->
        </div>
      </div>
      <div class="right-container">
        <div class="image-button-container">
            <button class="add-button">+</button>
            <button class="image-button"><img src="picture1.jpeg" alt="Picture 1"></button>
            <button class="image-button"><img src="picture2.jpeg" alt="Picture 2"></button>
            <button class="image-button"><img src="picture3.jpeg" alt="Picture 3"></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
