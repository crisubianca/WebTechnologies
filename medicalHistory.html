<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8">
        <title> Medical History</title>
        <link rel ="stylesheet" href="medicalHistoryStyle.css">
    </head>
    <body>
        <header class="box-shadow">
            <div class="logo-container">
              <a href="homePage.html"><img src="logo.png" alt="Logo"></a>
            </div>
            <div class="menu-buttons-container">
              <a href="fsSchedule.html" class="button">Feeding and Sleep Schedule</a>
              <a href="medicalHistory.html" class="button">Medical History</a>
              <a href="fsSchedule.html" class="button">Media resources</a>
            </div>
            <div class="dropdown">
              <button class="dropbtn">Menu</button>
              <div class="dropdown-content">
                <a href="settings.html">Settings</a>
                <a href="startPage.html">Logout</a>
              </div>
            </div>
          </header>
        <div class ="container">
            <h1> This is {kid's name} medical history</h1>

            <form>
              <input type="date" id="date" name="date" placeholder="Date">
              <input type="text" id="procedure" name="procedure" placeholder="Medical Procedure">
              <input type="text" id="note" name="note" placeholder="Additional Information">

              <input type="button" class="form-button" value="Add" onclick="addRow()">
            </form>
            <table id="medicalHistoryTable">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Medical Procedure</th>
                  <th>Note</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
        </div>

        <script src="medicalHistory.js">

        </script>
    </body>
</html>
